<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script defer src="main.js"></script>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>To-Do</h1>
        </div>
        <div id="content">
            <div id="projects">
                <h1>All projects</h1>
                <div id="customprojects">
                    
                </div>
            </div>
            <div id="tasks">

            </div>
            <div class="buttons">
                <div id="newproject" class="button">
                    <h3>Add new project</h3>
                </div>
            </div>
            <div class="buttons">
                <div id="newtask" class="button">
                    <h3>Add new task</h3>
                </div>
            </div>
            <dialog id="favDialog">
                <form>
                  <p>
                    <label>
                      Name for your new project:
                        <input type="text" name="name" id="projectname">
                    </label>
                  </p>
                  <div>
                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button id="confirmBtn" value="">Confirm</button>
                  </div>
                </form>
            </dialog>
        </div>
    </div>
</body>
</html>
